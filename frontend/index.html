<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s97ufKNPQB0NucZ0erUFLIpMrH4NuAMlzAZXJwXNLtLDrANLkpGo8AwSFNjsmW+Eew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-primary text-white">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Auth Container with Gradient Background -->
          <div class="auth-container">
            <div class="row g-0">
              <!-- Colorful Side Panel -->
              <div class="col-md-5 d-none d-md-block">
                <div class="h-100 d-flex flex-column justify-content-center p-4 text-white">
                  <h2 class="mb-4">Todo Master</h2>
                  <p>Organize your life with our powerful todo manager</p>
                  <div class="mt-4">
                    <i class="bi bi-check2-circle display-4"></i>
                  </div>
                </div>
              </div>
              
              <!-- Form Panel -->
              <div class="col-md-7">
                <div class="colored-form">
                  <!-- Tabs for Login/Register -->
                  <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                    </li>
                  </ul>
                  
                  <div class="tab-content" id="authTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                      <form id="login-form">
                        <div class="mb-3">
                          <label for="login-username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                          <label for="login-password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        </div>
                        <div class="d-grid">
                          <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                    </div>
                    
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                      <form id="register-form">
                        <div class="mb-3">
                          <label for="register-username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                          <label for="register-email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                          <label for="register-password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                          <label for="register-confirm-password" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-grid">
                          <button type="submit" class="btn btn-secondary">Register</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Todo App Section (shown after login) -->
    <div id="app" class="container py-4 d-none">
      <!-- Header with Gradient Background -->
      <div class="p-4 mb-4 rounded-3" style="background: linear-gradient(45deg, var(--primary), var(--secondary));">
        <div class="container-fluid py-2 text-white">
          <h1 class="display-5 fw-bold">My Todo List</h1>
          <p class="col-md-8 fs-4">Organize your tasks efficiently</p>
          <div id="user-info" class="d-flex justify-content-between align-items-center mt-3">
            <p class="mb-0 fs-5">Logged in as: <span id="logged-in-username" class="fw-semibold"></span></p>
            <button id="logout-button" class="btn btn-outline-light btn-sm">Logout</button>
          </div>
        </div>
      </div>
      
      <!-- Controls Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Add & Manage Tasks</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <form id="todo-form" class="input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Add new task..." required>
                <button class="btn btn-primary" type="submit"><i class="bi bi-plus-lg"></i> Add</button>
              </form>
            </div>
            
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
                <select id="priority-filter" class="form-select">
                  <option value="">All Priorities</option>
                  <option value="U">Urgent</option>
                  <option value="H">High</option>
                  <option value="M">Medium</option>
                  <option value="L">Low</option>
                </select>
                 <select id="status-filter" class="form-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- Due Date and Priority Selection for New Todo -->
          <div class="row mt-3 g-2 align-items-end">
            <div class="col-md-4">
              <label for="due-date" class="form-label">Due Date (Optional)</label>
              <input type="datetime-local" id="due-date" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="priority-select" class="form-label">Priority</label>
              <select id="priority-select" class="form-select">
                <option value="L">Low</option>
                <option value="M" selected>Medium</option>
                <option value="H">High</option>
                <option value="U">Urgent</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Todo List -->
      <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Your Tasks</h5>
            <button id="clear-completed-button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3"></i> Clear Completed</button>
        </div>
        <div class="card-body">
          <ul id="todo-list" class="list-group list-group-flush">
            <!-- Todos will be inserted here dynamically -->
            <!-- Example: <li class="list-group-item todo-card priority-M d-flex justify-content-between align-items-center">Task text <span class="badge bg-primary rounded-pill">Medium</span></li> -->
          </ul>
          <p id="no-todos-message" class="text-center text-muted mt-3 d-none">No todos yet. Add one above!</p>
        </div>
      </div>
      
      <!-- Pagination -->
      <nav class="mt-4" aria-label="Todo list pagination">
        <ul id="pagination" class="pagination justify-content-center">
            <!-- Pagination items will be inserted here -->
        </ul>
      </nav>
    </div>

    <script src="app.js"></script>
    <!-- We might add SortableJS library later for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Edit Todo Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Todo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-todo-form">
          <input type="hidden" id="edit-todo-id">
          <div class="mb-3">
            <label for="edit-todo-title" class="form-label">Task Title</label>
            <input type="text" id="edit-todo-title" class="form-control" required>
          </div>
          <div class="row g-3">
            <div class="col-md-6 mb-3">
              <label for="edit-due-date" class="form-label">Due Date (Optional)</label>
              <input type="datetime-local" id="edit-due-date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="edit-priority-select" class="form-label">Priority</label>
              <select id="edit-priority-select" class="form-select">
                <option value="L">Low</option>
                <option value="M">Medium</option>
                <option value="H">High</option>
                <option value="U">Urgent</option>
              </select>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="edit-todo-completed">
            <label class="form-check-label" for="edit-todo-completed">Completed</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
