<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><link rel="stylesheet" href="style.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s97ufKNPQB0NucZ0erUFLIpMrH4NuAMlzAZXJwXNLtLDrANLkpGo8AwSFNjsmW+Eew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script defer="defer" src="/main.ca0ffba0ad760c58b256.js"></script></head><body><div class="container"><h1>Full-Stack Todo App</h1><div id="auth-forms"><h2>Login / Register</h2><form id="login-form"><h3>Login</h3><input id="login-username" placeholder="Username" required> <input type="password" id="login-password" placeholder="Password" required> <button type="submit">Login</button></form><hr><form id="register-form"><h3>Register</h3><input id="register-username" placeholder="Username" required> <input type="password" id="register-password" placeholder="Password" required> <input type="email" id="register-email" placeholder="Email (optional)"> <input id="register-first-name" placeholder="First Name (optional)"> <input id="register-last-name" placeholder="Last Name (optional)"> <textarea id="register-bio" placeholder="Bio (optional)"></textarea> <input id="register-location" placeholder="Location (optional)"> <button type="submit">Register</button></form></div><div id="app" class="hidden"><div id="user-info"><p>Logged in as: <span id="logged-in-username"></span></p><button id="logout-button">Logout</button></div><hr><h2>My Todos</h2><form id="add-todo-form"><input id="todo-title" placeholder="Enter new todo title" required> <input type="datetime-local" id="todo-due-date"> <select id="todo-priority"><option value="L">Low</option><option value="M" selected="selected">Medium</option><option value="H">High</option><option value="U">Urgent</option></select> <button type="submit">Add Todo</button></form><div class="controls"><input id="search-input" placeholder="Search todos..."> <select id="filter-status"><option value="all">All</option><option value="active">Active</option><option value="completed">Completed</option><option value="overdue">Overdue</option></select> <select id="filter-priority"><option value="all">All Priorities</option><option value="L">Low</option><option value="M">Medium</option><option value="H">High</option><option value="U">Urgent</option></select></div><ul id="todo-list"></ul><div id="pagination"></div></div></div><script src="app.js"></script></body></html>
